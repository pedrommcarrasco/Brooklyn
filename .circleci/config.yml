# iOS CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/ios-migrating-from-1-2/ for more details
#
version: 2
jobs:
  build:

    # Specify the Xcode version to use
    macos:
      xcode: "10.0.0"

    steps:
      - checkout

      # Build
      - run:
        name: Build - Swift 4.2
        command: set -o pipefail && xcodebuild SWIFT_VERSION=4.2 -scheme Brooklyn -project Brooklyn.xcodeproj -sdk macosx

